model:
  base_learning_rate: 2.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    parameterization: eps
    beta_schedule: linear
    linear_start: 0.0001
    linear_end: 0.02
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    scale_factor: 0.2
    clip_denoised: true
    first_stage_key: video
    cond_stage_key: condition_frames
    cond_stage_trainable: false
    conditioning_key: concat
    cond_stage_config:
      target: ldm.modules.encoders.modules.MotionStateEmbedder
      params:
        t_length: 20
        embed_dim: 408
    image_size: 16
    VQ_batch_size: 64
    channels: 3
    frame_num:
      cond: 10
      pred: 5
    monitor: val/loss_ema
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        dims: 2
        image_size: 16
        in_channels: 45
        out_channels: 15
        model_channels: 96
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        num_head_channels: 96
    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 8192
        ckpt_path: models/first_stage_models/vq-f4/model.ckpt
        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 64
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
data:
  target: main.DataModuleFromConfig
  params:
    batch_size:
      train: 64
      validation: 256
      test: 256
    num_workers: 8
    wrap: false
    train:
      target: data.mydataset.KTH
      params:
        data_dir: /home/ubuntu11/zzc/data/KTH/pred-vdm/processed/train
        frames_per_sample: 20
    validation:
      target: data.mydataset.KTH
      params:
        data_dir: /home/ubuntu11/zzc/data/KTH/pred-vdm/processed/valid
        frames_per_sample: 40
        total_videos: 256
    test:
      target: data.mydataset.KTH
      params:
        data_dir: /home/ubuntu11/zzc/data/KTH/pred-vdm/processed/valid
        frames_per_sample: 40
        total_videos: 256
